<div class="modal fade" id="createZnode"
     tabindex="-1" role="dialog" aria-labelledby="createZnode">
    <div class="modal-dialog modal-lg" role="document" style="width: 80%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"
                    data-ng-bind="createCtrl.getCreationString()"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <h2 style="margin-top: 0">Key</h2>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="create-key" class="control-label sr-only"></label>
                                <input type="text" class="form-control" id="create-key"
                                       ng-model="createCtrl.key">
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="btn custom-checkbox"
                                 data-ng-click="createCtrl.overwrite = !createCtrl.overwrite">
                                <i class="fa fa-toggle-{{ createCtrl.overwrite ? 'on' : 'off' }}"></i>
                                Overwrite
                            </div>
                        </div>
                    </div>
                    <h2>Value</h2>

                    <div class="panel panel-default">
                        <div id="createModalField" class="panel-body" style="padding: 0"
                             data-ng-controller="AceCreateController as createCtrl">
                            <select class="form-control" ng-model="createCtrl.mode"
                                    ng-options="m for m in createCtrl.getModes()"
                                    ng-change="createCtrl.modeChanged()"></select>
                            <div ui-ace="createCtrl.getOptions()" ng-model="createCtrl.model"
                                 ng-model-options="{getterSetter: true}"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createCtrl.create()">
                    Create
                </button>
            </div>
        </div>
    </div>
</div>
