<div class="modal fade"
     id="alias-deletion" tabindex="-1" role="dialog" aria-labelledby="delete alias">
    <div class="modal-dialog modal-lg" role="document" style="width: 20%">
        <div class="modal-content">
            <div class="modal-body lead" align="center">
                <div>
                    Do you really want to delete <code ng-bind="deleteAliasCtrl.getAlias()"></code>?
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button type="button"
                            class="btn btn-danger"
                            data-dismiss="modal" ng-click="deleteAliasCtrl.delete()">
                        Delete
                    </button>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
