<div class="modal fade" id="addServer" tabindex="-1" role="dialog"
     aria-labelledby="addServerLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add server</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10">
                            <h4 align="center" style="margin-top: -5px; margin-bottom: 15px">
                                Editor
                            </h4>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"
                                           style="margin-right: -10px">
                                        <b style="display: block"
                                           class="pull-right">Alias</b>
                                    </label>

                                    <div class="col-sm-8">
                                        <input type="text" ng-model="createAliasCtrl.value().alias"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"
                                           style="margin-right: -10px">
                                        <b style="display: block"
                                           class="pull-right">Host:port</b>
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="text"
                                               ng-model="createAliasCtrl.value().connectionString"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"
                                           style="margin-right: -10px">
                                        <b style="display: block"
                                           class="pull-right">Username</b>
                                    </label>

                                    <div class="col-sm-8">
                                        <input type="text" ng-model="createAliasCtrl.value().login"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"
                                           style="margin-right: -10px">
                                        <b style="display: block"
                                           class="pull-right">Password</b>
                                    </label>

                                    <div class="col-sm-8">
                                        <input type="text" ng-model="createAliasCtrl.value().password"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-12"
                                         style="margin-left: -10px">
                                        <button type="button" ng-click="createAliasCtrl.save()"
                                                data-dismiss="modal"
                                                class="btn btn-primary pull-right">
                                            <i class="fa fa-save"></i>
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
