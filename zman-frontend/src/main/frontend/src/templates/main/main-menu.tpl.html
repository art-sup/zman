<h2>
    ZMan
</h2>
<h2 ng-bind="currentAliasCtrl.get()"></h2>
<div>
    <button class="btn btn-primary" data-toggle="modal" data-target="#chooseServer"
            ng-click="currentAliasCtrl.refresh()">
        Choose server
    </button>
    <button class="btn btn-danger" style="margin-left: 5px;" ng-disabled="!currentAliasCtrl.isSet()"
            ng-click="currentAliasCtrl.disconnect()">
        Disconnect
    </button>
</div>
